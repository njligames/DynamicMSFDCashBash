<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>


        <div class="container text-center" data-aos="zoom-in" data-aos-delay="100">
            <div class="card d-flex border-0">
                {#PayPal form start#}
                <!-- Replace "test" with your own sandbox Business account app client ID -->
                <script src="https://www.paypal.com/sdk/js?client-id={{ paypal_business_client_id }}&currency={{ currency }}"></script>
                <!-- Set up a container element for the button -->
                <div class="d-flex align-content-stretch flex-wrap">
                    <div class="card-body">
                        <div id="paypal-button-container"></div>
                        <script>
                            paypal.Buttons({
                                // Sets up the transaction when a payment button is clicked
                                createOrder: (data, actions) => {
                                    return actions.order.create({
                                        purchase_units: [{
                                            description: 'Ticket Number {{ ticket_number }}',
                                            amount: {
                                                value: '{{ price }}' // Can also reference a variable or function
                                            }
                                        }]
                                    });
                                },
                                // Finalize the transaction after payer approval
                                // Finalize the transaction on the server after payer approval
                                onApprove: (data, actions) => {
                                    return fetch(`/payment/${data.orderID}/capture`, {
                                        method: "post",
                                    })
                                        .then((response) => response.json())
                                        .then((orderData) => {
                                            // Successful capture! For dev/demo purposes:
                                            console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
                                            const transaction = orderData.purchase_units[0].payments.captures[0];
                                            // alert(`Transaction ${transaction.status}: ${transaction.id}\n\nSee console for all available details`);
                                            // When ready to go live, remove the alert and show a success message within this page. For example:
                                            const element = document.getElementById('paypal-button-container');
                                            element.innerHTML = '<p><h3><strong class="green_text"> Thank you for your payment!</strong></h3></p><p>Check your user profile for confirmation.</p>';
                                            // Or go to another URL:  actions.redirect('thank_you.html');
                                        });
                                }
                            }).render('#paypal-button-container');
                        </script>
                        {#            PayPal form end #}
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
